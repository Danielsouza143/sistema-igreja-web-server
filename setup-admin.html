<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Inicial - Sistema Administrativo</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/login.css"> <!-- Reutilizando o CSS da tela de login -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/pages/logo.tab.png" alt="Logo da Igreja" class="login-logo">
            <h2>Configuração Inicial</h2>
            <p>Crie a primeira conta de administrador.</p>
            <form id="setup-form">
                <div class="input-group">
                    <label for="username">Usuário (E-mail)</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha (mínimo 6 caracteres)</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="login-button">Criar Administrador</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="/pages/config.js"></script>
    <script src="/setup-admin.js"></script>
</body>
</html>
