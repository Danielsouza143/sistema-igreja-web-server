<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Membro Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* CSS Reset e Básico */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error-message {
            text-align: center;
            color: #721c24;
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            max-width: 400px;
        }

        /* Container do Cartão (Centralizado) */
        #card-container {
            display: none; /* Oculto até carregar */
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-radius: 16px;
            overflow: hidden;
        }

        /* --- ESTILOS DO CARTÃO VIRTUAL (Copiados e adaptados do cartao_membro.css) --- */
        /* Variáveis serão injetadas pelo JS via style inline no root ou no elemento */
        
        .virtual-card {
            width: 320px;
            min-height: 580px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: var(--card-bg, #fff); /* Fallback */
            color: var(--card-text, #333);
            position: relative;
        }

        .virtual-card-header { width: 100%; margin-bottom: 10px; }
        .virtual-card-header .logo { 
            width: 60px; height: 60px; margin-bottom: 10px; 
            border-radius: 50%; object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .virtual-card-header h3 { font-size: 1.1rem; margin: 0; font-weight: 700; }
        
        .member-photo-container {
            width: 140px; height: 140px;
            border-radius: 50%;
            margin-top: 15px;
            border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background-size: cover;
            background-position: center;
            background-color: #ddd;
            display: flex; align-items: center; justify-content: center;
        }
        .member-photo-container i { font-size: 4rem; color: #aaa; }

        .member-name { font-size: 1.6rem; margin: 20px 0 5px 0; font-weight: 700; line-height: 1.2; }
        .member-role { font-size: 1rem; opacity: 0.9; margin-bottom: 25px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            width: 100%;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            margin-top: 10px;
        }
        .info-item p { margin: 0; font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; }
        .info-item span { font-weight: 600; display: block; font-size: 0.9rem; }

        .card-footer {
            margin-top: auto;
            padding-top: 20px;
            font-size: 0.75rem;
            opacity: 0.6;
            width: 100%;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Botão de Salvar/Imprimir (Flutuante) */
        .fab-actions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .fab {
            width: 50px; height: 50px;
            border-radius: 50%;
            background-color: #fff;
            color: #333;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .fab:hover { transform: scale(1.1); }

    </style>
</head>
<body>

    <div id="loader" class="loader"></div>
    <div id="error-msg" class="error-message" style="display: none;"></div>

    <div id="card-container">
        <!-- O conteúdo será injetado aqui -->
    </div>

    <div class="fab-actions" id="actions" style="display: none;">
        <button class="fab" onclick="window.print()" title="Imprimir"><i class='bx bxs-printer'></i></button>
    </div>

    <script src="card.js"></script>
</body>
</html>
