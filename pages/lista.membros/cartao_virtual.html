<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Membro Virtual</title>
    <link rel="icon" href="/pages/logo.tab.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cartao_virtual.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>
    <div class="card-container">
        <div id="virtual-card" class="card">
            <div class="card-bg"></div>
            <div class="card-header">
                <img id="logo-igreja" src="/pages/logo.tab.png" alt="Logo" class="logo">
                <h3 id="nome-igreja">Carregando...</h3>
            </div>
            <div class="member-photo" id="member-photo">
                <i class='bx bxs-user'></i>
            </div>
            <h2 id="member-name">Carregando...</h2>
            <p id="member-role">...</p>
            <div class="info-grid">
                <p><span>Membro Desde</span><span id="member-since">...</span></p>
            </div>
            <div class="qr-code-container" id="qr-code"></div>
            <div class="card-footer">
                <p>Cartão de Membro Digital</p>
            </div>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="/pages/config.js"></script>
    <script src="cartao_virtual.js"></script>
</body>
</html>
