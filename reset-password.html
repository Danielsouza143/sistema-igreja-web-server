<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Gestão ADTC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/pages/styles/global.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f7f9; }
        .login-container { background-color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { font-size: 1.8rem; margin-bottom: 30px; color: #333; }
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        .btn-login { width: 100%; padding: 14px; font-size: 1rem; font-weight: 600; background-color: var(--cor-primaria, #001f5d); color: #fff; border: none; border-radius: 8px; cursor: pointer; }
        .message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; border-radius: 8px; margin-top: 20px; display: none; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 8px; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Crie uma Nova Senha</h1>
        <form id="form-reset-password">
            <div class="form-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirme a Nova Senha</label>
                <input type="password" id="password-confirm" required>
            </div>
            <button type="submit" class="btn-login">Redefinir Senha</button>
        </form>
        <div id="message" class="message"></div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="/pages/config.js"></script>
    <script>
        document.getElementById('form-reset-password').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const messageEl = document.getElementById('message');
            const errorEl = document.getElementById('error-message');

            errorEl.style.display = 'none';
            messageEl.style.display = 'none';

            if (password !== passwordConfirm) {
                errorEl.textContent = 'As senhas não coincidem.';
                errorEl.style.display = 'block';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                errorEl.textContent = 'Token de redefinição não encontrado. Por favor, solicite um novo link.';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const response = await window.api.post(`/api/auth/reset-password/${token}`, { password });
                messageEl.innerHTML = `${response.message} Você será redirecionado para o login em 5 segundos.`;
                messageEl.style.display = 'block';
                setTimeout(() => window.location.href = '/login.html', 5000);
            } catch (error) {
                errorEl.textContent = error.message || 'Erro ao redefinir a senha.';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
